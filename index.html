<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>GYMRATED‚Ñ¢ ATHLETICS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0e;
  --card:#14141a;
  --accent:#00ffcc;
  --text:#ffffff;
  --muted:#9a9a9a;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter}
body{background:var(--bg);color:var(--text);}

/* HERO */
.hero{
  height:90vh;
  background:url("https://i.ibb.co/mCHLGT9K/file-00000000e944720886ab1a868d9dbc7d.png") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.hero h1{font-size:3rem;font-weight:800}
.hero p{margin:15px 0;color:var(--muted)}
.hero button{
  padding:15px 35px;
  background:var(--accent);
  border:none;
  font-weight:700;
  cursor:pointer;
  border-radius:30px;
}

/* CATEGORY */
.categories{
  display:flex;
  gap:15px;
  padding:20px;
  overflow-x:auto;
}
.categories button{
  background:var(--card);
  color:white;
  border:none;
  padding:10px 20px;
  border-radius:20px;
  cursor:pointer;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  padding:20px;
}
.product{
  background:var(--card);
  padding:15px;
  border-radius:15px;
  position:relative;
  transition:0.3s;
}
.product:hover{
  box-shadow:0 0 20px rgba(0,255,204,0.4);
}
.product img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
  border-radius:10px;
  background:#000;
}
.product h3{margin:10px 0}
.price{font-weight:700}
.old{
  color:var(--muted);
  text-decoration:line-through;
  font-size:0.9em;
}
.urgency{
  position:absolute;
  top:10px;
  right:10px;
  background:red;
  padding:5px 10px;
  border-radius:20px;
  font-size:0.75em;
}
.size{
  display:flex;
  gap:5px;
  margin:10px 0;
}
.size button{
  flex:1;
  padding:6px;
  background:#222;
  color:white;
  border:none;
  cursor:pointer;
}
.size button.active{
  background:var(--accent);
  color:black;
}
.add{
  width:100%;
  padding:10px;
  background:var(--accent);
  border:none;
  font-weight:700;
  cursor:pointer;
}

/* CART */
.cart-btn{
  position:fixed;
  bottom:90px;
  right:20px;
  background:var(--accent);
  width:60px;
  height:60px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  cursor:pointer;
}
.cart{
  position:fixed;
  top:0;
  right:-100%;
  width:100%;
  max-width:400px;
  height:100%;
  background:#111;
  padding:20px;
  transition:0.3s;
  overflow:auto;
}
.cart.open{right:0}
.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}
.cart-item button{
  background:red;
  border:none;
  color:white;
  cursor:pointer;
}
.checkout button{
  width:100%;
  padding:15px;
  background:var(--accent);
  border:none;
  font-weight:700;
}
.qr{display:none;text-align:center}
.qr img{width:200px}
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:white;
  padding:15px;
  border-radius:50%;
  font-size:24px;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="hero">
  <div>
    <h1>GYMRATED‚Ñ¢ ATHLETICS</h1>
    <p>Built for Hustle. Rated for Power.</p>
    <button onclick="document.getElementById('shop').scrollIntoView()">Shop Now</button>
  </div>
</div>

<div class="categories">
  <button onclick="filter('all')">All</button>
  <button onclick="filter('gym')">Gym Wear</button>
</div>

<div id="shop" class="products"></div>

<div class="cart-btn" onclick="toggleCart()">üõí<span id="count">0</span></div>

<div class="cart" id="cart">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <p>Total: ‚Çπ<span id="total">0</span></p>
  <div class="checkout">
    <button onclick="placeOrder()">Place Order</button>
  </div>
  <div class="qr" id="qr">
    <p>Scan & Pay</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=8905371427@ybl">
    <button onclick="paid()">I Have Paid</button>
  </div>
</div>

<a class="whatsapp" href="https://wa.me/918619268763" target="_blank">üí¨</a>

<script>
const USD_RATE = 90;

let products=[
  {
    id:1,
    name:"Graphic Track Pants",
    price:700,
    market:1499,
    cat:"gym",
    img:"https://i.ibb.co/7tysb9PQ/IMG-20260228-WA0007.jpg"
  },
  {
    id:2,
    name:"Compression T-Shirt",
    price:700,
    market:1299,
    cat:"gym",
    img:"https://i.ibb.co/ZDwHvVT/IMG-20260228-WA0004.jpg"
  }
];

let cart=[];

function renderProducts(list=products){
  const box=document.getElementById("shop");
  box.innerHTML="";
  list.forEach(p=>{
    box.innerHTML+=`
    <div class="product">
      <div class="urgency">Only 3 left</div>
      <img src="${p.img}">
      <h3>${p.name}</h3>
      <p class="old">‚Çπ${p.market}</p>
      <p class="price">‚Çπ${p.price} | $${(p.price/USD_RATE).toFixed(2)}</p>
      <div class="size">
        <button onclick="selectSize(this)">S</button>
        <button onclick="selectSize(this)">M</button>
        <button onclick="selectSize(this)">L</button>
        <button onclick="selectSize(this)">XL</button>
      </div>
      <button class="add" onclick="add(${p.id})">Add to Cart</button>
    </div>`;
  });
}

function selectSize(btn){
  btn.parentElement.querySelectorAll("button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

function add(id){
  cart.push(products.find(p=>p.id===id));
  document.getElementById("count").innerText=cart.length;
  renderCart();
}

function renderCart(){
  let box=document.getElementById("cartItems");
  let total=0;
  box.innerHTML="";
  cart.forEach((i,idx)=>{
    total+=i.price;
    box.innerHTML+=`
    <div class="cart-item">
      <span>${i.name}</span>
      <button onclick="remove(${idx})">‚ùå</button>
    </div>`;
  });
  document.getElementById("total").innerText=total;
}

function remove(i){
  cart.splice(i,1);
  renderCart();
  document.getElementById("count").innerText=cart.length;
}

function toggleCart(){
  document.getElementById("cart").classList.toggle("open");
}

function placeOrder(){
  document.getElementById("qr").style.display="block";
}

function paid(){
  alert("Order Confirmed!");
}

function filter(cat){
  if(cat==="all") renderProducts();
  else renderProducts(products.filter(p=>p.cat===cat));
}

renderProducts();
</script>

</body>
  </html>
