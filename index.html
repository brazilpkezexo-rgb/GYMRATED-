:root{

  --accent:#ff2c2c;
  --text:#fff;

}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:var(--bg);color:var(--text);overflow-x:hidden}

/* HERO */
.hero{
  height:95vh;
  background:url("https://i.ibb.co/mCHLGT9K/file-00000000e944720886ab1a868d9dbc7d.png") center/cover no-repeat;
  display:flex;

  justify-content:center;
  align-items:center;
  text-align:center;
}
.hero h1{font-size:3.5rem;letter-spacing:3px}
.hero p{margin:10px 0;color:var(--muted)}
.hero button{
  margin-top:20px;
  padding:15px 40px;
  border:none;
  border-radius:30px;
  background:var(--accent);
  color:#fff;
  font-size:1rem;
  cursor:pointer;
}

/* SECTION */
section{padding:40px 20px}

/* PRODUCTS */
.products{
  display:flex;
  gap:20px;
  overflow-x:auto;
}
.product{
  min-width:240px;
  background:var(--card);
  border-radius:18px;
  padding:15px;
  transition:.35s ease;
  position:relative;
}
.product:hover,
.product:active{
  transform:translateY(-8px) scale(1.03);
}
.product::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  box-shadow:0 0 0 rgba(255,44,44,0);
  transition:.35s;
}
.product:hover::after,
.product:active::after{
  box-shadow:0 0 40px rgba(255,44,44,.4);
}

/* IMAGE */
.img{
  width:100%;
  aspect-ratio:1/1;
  background:#222;
  border-radius:12px;
  overflow:hidden;
}
.img img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* TEXT */
.product h3{margin:12px 0;font-size:1rem}
.product p{color:var(--accent);font-weight:bold}

/* SIZE */
.sizes{
  display:flex;
  gap:8px;
  margin-top:10px;
}
.sizes span{
  flex:1;
  text-align:center;
  padding:8px 0;
  border-radius:8px;
  background:#222;
  color:#aaa;
  font-size:14px;
  cursor:pointer;
  transition:.25s;
}
.sizes span.active{
  background:var(--accent);
  color:#fff;
  box-shadow:0 0 12px rgba(255,44,44,.7);
}

/* STOCK */
.stock{
  margin-top:8px;
  font-size:12px;
  color:#ff4d4d;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{opacity:1}
  50%{opacity:.4}
  100%{opacity:1}
}

.product button{
  width:100%;
  margin-top:12px;
  padding:10px;
  border:none;
  border-radius:20px;
  background:#fff;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

/* CART */
.cart-btn{
  position:fixed;
  right:20px;
  bottom:90px;
  background:var(--accent);
  padding:15px;
  border-radius:50%;
  cursor:pointer;
  z-index:1000;
}
.cart-count{
  position:absolute;
  top:-5px;
  right:-5px;
  background:#000;
  padding:3px 7px;
  border-radius:50%;
  font-size:12px;
}
.cart{
  position:fixed;
  right:-100%;
  top:0;
  width:100%;
  max-width:380px;
  height:100%;
  background:#111;
  padding:20px;
  transition:.3s;
  z-index:999;
  overflow-y:auto;
}
.cart.active{right:0}
.cart input,.cart button{
  width:100%;
  padding:10px;
  margin-top:10px;
}

/* UPI */
.upi{
  margin-top:15px;
  background:#1a1a1a;
  padding:15px;
  border-radius:12px;
  text-align:center;
}
.qr{
  width:100%;
  aspect-ratio:1/1;
  background:#222;
  margin-top:10px;
  border-radius:10px;
  overflow:hidden;
}
.qr img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* WHATSAPP */
.whatsapp{
  position:fixed;
  right:20px;
  bottom:20px;
  background:#25d366;
  padding:15px;
  border-radius:50%;
  text-decoration:none;
  color:#fff;
  z-index:1000;
}

/* LIVE ORDER POPUP */
.live-order{

  align-items:center;
  font-size:13px;

  transition:.6s ease;
}
.live-order.show{bottom:90px}
.live-order img{
  width:40px;
  height:40px;
  border-radius:8px;
}
.live-order .time{
  font-size:11px;
  color:#aaa;
}
</style>
</head>
